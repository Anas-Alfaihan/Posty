<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit The Post</title>
</head>
<body>
    <form action="{{url_for('post_update', id = post.id)}}" method="POST">
        <div><input type="text" name="photo_url" value="{{post.photo_url}}"></div>
        <div><input type="text" name="name" value="{{post.name}}"></div>
        <div><textarea cols="30" rows="10" name="body">{{post.body}}</textarea></div>
        <div><input type="submit" value="Update"></div>
    </form>
</body>
</html>
